<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ hospital.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #fff3e0);
      font-family: 'Segoe UI', sans-serif;
    }
    .card-container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-left: 6px solid #0077b6;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    h2 {
      color: #0077b6;
      font-weight: 700;
      margin-bottom: 25px;
    }
    p {
      font-size: 1.05rem;
      color: #333;
    }
    strong {
      color: #0d47a1;
    }
    .btn-back {
      margin-top: 30px;
      background-color: #0077b6;
      color: white;
      font-weight: 500;
      padding: 8px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-back:hover {
      background-color: #005b91;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h2>{{ hospital.name }}</h2>
    <p><strong>Type:</strong> {{ hospital.type }}</p>
    <p><strong>Ownership:</strong> {{ hospital.ownership }}</p>
    <p><strong>Emergency Services:</strong> {{ hospital.emergency_services }}</p>
    <p><strong>Rating:</strong> {{ hospital.rating }}</p>
    <p><strong>Address:</strong> {{ hospital.address }}, {{ hospital.city }}, {{ hospital.state }} - {{ hospital.zip_code }}</p>
    <a href="{{ url_for('index') }}" class="btn-back">‚Üê Back to Hospital List</a>
  </div>
</body>
</html>
