<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe0e0, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .error-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }
    .error-box h1 {
      font-size: 3rem;
      color: #d32f2f;
    }
    .error-box p {
      font-size: 1.2rem;
      color: #444;
    }
    .btn-home {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d32f2f;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn’t exist.</p>
    <a href="{{ url_for('index') }}" class="btn-home">← Back to Hospital List</a>
  </div>
</body>
</html>
