<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #fff3e0);
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      text-align: center;
      padding: 30px;
      color: #0d47a1;
    }
    .search-box {
      max-width: 700px;
      margin: 0 auto 20px;
    }
    .hospital-card {
      background: white;
      border-left: 6px solid #0077b6;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .hospital-card a {
      color: #0077b6;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .hospital-card a:hover {
      text-decoration: underline;
    }
    .form-select, .form-control {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè• Hospital Directory</h1>
    </div>

    <div class="search-box">
      <form method="get" class="row g-2">
        <div class="col-md-8">
          <input type="text" class="form-control" name="search" placeholder="Search by hospital name..." value="{{ request.args.get('search', '') }}">
        </div>
        <div class="col-md-4">
          <select class="form-select" name="state">
            <option value="">All States</option>
            {% for st in states %}
              <option value="{{ st }}" {% if selected_state == st %}selected{% endif %}>{{ st }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-4">Search</button>
        </div>
      </form>
    </div>

    {% for hospital in hospitals %}
      <div class="hospital-card">
        <a href="{{ url_for('hospital_detail', id=hospital.id) }}">{{ hospital.name }}</a>
        <p><strong>City:</strong> {{ hospital.city }} | <strong>State:</strong> {{ hospital.state }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
